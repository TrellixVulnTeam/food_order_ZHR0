{% extends 'base.html' %}
{% load static %}

{% block title %} | Food list {% endblock title%}
{% block content %}
<form action="" method="POST">
    {% csrf_token %}
    <div class="_cardview_list">
        <div class="_cardview _cardview__long">
        <img src="{{object.food.food_pictures.url}}" alt="" class="_cardview__sm_image">
        <div class="_cardview__container">
            <div class="_cardview__title">Are you sure? <a href="" class="_link">{{object.food}}</a></div>
            <div class="_cardview__body">{{object.description}}</div>
            <div class="_cardview__footer">{{object.quantity}} DB | {{object.total_price}} FT</div>
            <button type="submit" class="_link_btn error _mt-5" data-bs-toggle="modal" data-bs-target="#showDetails{{food.pk}}">Remove</button>
        </div>
        </div>
    </div>
</form>
{% endblock content %}
